<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alerta com Botão</title>
  <style>
    .alerta {
      display: none;
      background-color: #4CAF50; /* verde */
      color: white;
      padding: 15px;
      border-radius: 8px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.3s ease;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<button onclick="mostrarAlerta()">Clique aqui</button>

<div id="meuAlerta" class="alerta">
  Ação realizada com sucesso!
</div>

<script>
  function mostrarAlerta() {
    const alerta = document.getElementById('meuAlerta');
    alerta.style.display = 'block';

    setTimeout(() => {
      alerta.style.display = 'none';
    }, 3000); // esconde após 3 segundos
  }
</script>

</body>
</html>
