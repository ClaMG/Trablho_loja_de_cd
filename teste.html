<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prévia de Áudio com Alerta</title>
  <style>
    .alerta_previa {
      display: none;
      background-color: #f44336;
      color: white;
      padding: 15px;
      border-radius: 8px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<audio id="audio_musica">
  <source src="sua-musica.mp3#t=0,50" type="audio/mpeg">
  Seu navegador não suporta o elemento de áudio.
</audio>

<button id="btn_ouvir">Ouvir Prévia</button>

<div id="alerta_previa" class="alerta_previa">
  Prévia limitada a 10 segundos.
</div>

<script>
  const audio = document.getElementById('audio_musica');
  const botao = document.getElementById('btn_ouvir');
  const alerta = document.getElementById('alerta_previa');

  botao.addEventListener('click', () => {
    audio.play();

    setTimeout(() => {
      if (!audio.paused) {
        audio.pause();
        audio.currentTime = 0;
        alerta.style.display = 'block';

        setTimeout(() => {
          alerta.style.display = 'none';
        }, 10000);
      }
    }, 5000); // 50 segundos
  });
</script>

</body>
</html>
