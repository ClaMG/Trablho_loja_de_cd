<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Label automática sem ID</title>
  <style>
    .checkbox-label {
      display: inline-block;
      padding: 8px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="lista">
    <!-- Elementos sem ID -->
    <input type="checkbox">
    <label class="checkbox-label">Check</label><br>

    <input type="checkbox">
    <label class="checkbox-label">Check</label><br>
  </div>

  <button onclick="adicionarNovo()">Adicionar novo checkbox</button>

  <script>
    let contador = 0;

    function sincronizarLabels() {
      const lista = document.getElementById('lista');
      const inputs = lista.querySelectorAll('input[type="checkbox"]');
      const labels = lista.querySelectorAll('label.checkbox-label');

      inputs.forEach((input, index) => {
        const id = `check-${index}`;
        input.id = id;

        const label = labels[index];
        if (label) {
          label.setAttribute('for', id);
          label.textContent = `Check ${index}`;
        }
      });

      contador = inputs.length; // atualiza contador
    }


    // Rodar ao carregar a página
    window.addEventListener('DOMContentLoaded', sincronizarLabels);
  </script>

</body>
</html>
