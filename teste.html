<!DOCTYPE html>
<html>
<head>
  <style>
    .overlay {
      position: fixed; /* Fixa na tela */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semi-transparente */
      z-index: 9999; /* Alta prioridade na sobreposição */
      display: none; /* Começa escondido */
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button onclick="mostrarDiv()">Ouvir Áudio</button>

  <div class="overlay" id="minhaDiv">
    Esta é uma div sobre a tela!
  </div>

  <script>
    function mostrarDiv() {
      document.getElementById('minhaDiv').style.display = 'flex';
    }
  </script>

</body>
</html>
